# Doc: https://github.com/php-actions/composer

name: Test

on: [push]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      uses: php-actions/composer@v4
      with:
        php_version: 8.0
        composer_version: 2

    - name: Run phpunit
      run: composer test
